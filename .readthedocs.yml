# Required
version: 2

sphinx:
  configuration: docs/conf.py

formats:
  - htmlzip
  # we can't build epub / pdf

python:
  install:
    - requirements: docs/requirements-doc.txt

build:
  os: ubuntu-20.04
  tools:
    python: "3.12"
    nodejs: "20"
