[bumpversion]
current_version = 0.21.0.dev0
files = src/py/pyodide/__init__.py src/py/setup.cfg pyodide-build/setup.cfg docs/conf.py
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
	((?P<pre>a|b|rc)(?P<preversion>\d+))?
	(\.(?P<dev>dev)(?P<devversion>\d+))?
serialize = 
	{major}.{minor}.{patch}{pre}{preversion}.{dev}{devversion}
	{major}.{minor}.{patch}{pre}{preversion}
	{major}.{minor}.{patch}.{dev}{devversion}
	{major}.{minor}.{patch}
commit = False
tag = False
tag_name = {new_version}

[bumpversion:part:pre]
optional_value = _
values = 
	_
	a
	b
	rc

[bumpversion:part:preversion]
first_value = 0

[bumpversion:part:dev]
optional_value = _
values = 
	_
	dev

[bumpversion:part:devversion]
first_value = 0
