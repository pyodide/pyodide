[bumpversion]
current_version = 0.21.0.dev0
parse = 
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
	((?P<prerel>a|b|rc|.dev)(?P<prerelversion>\d*))?
serialize = 
	{major}.{minor}.{patch}{prerel}{prerelversion}
	{major}.{minor}.{patch}
commit = False
tag = False
tag_name = {new_version}

[bumpversion:part:prerel]
values = 
	a
	b
	rc
	.dev

[bumpversion:part:prerelversion]
first_value = 0

[bumpversion:file:src/py/pyodide/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:src/py/setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[bumpversion:file:pyodide-build/setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[bumpversion:file:docs/conf.py]
search = pyodide_version = "{current_version}"
replace = pyodide_version = "{new_version}"
