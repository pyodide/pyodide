package:
  name: dlib
  version: "19.24.1"
  top-level:
    - _dlib
    - dlib
source:
  url: https://files.pythonhosted.org/packages/ec/e3/4fed0fb511a88a46365c2da493b73081a5e1a21960bdb18089b27cbc768b/dlib-19.24.1.tar.gz
  sha256: e8d3ca047d525eeb36cc47bce45ed0562dab40b0b8f5fa171600dde2fec509c0
build:
  script: |
    mkdir build 
    cd build 
    cmake ..
    make 
    make install
    cd ..
    python3 setup.py install
requirements:
  run:
    - numpy
  host:
    - ffmpeg
about:
  home: https://dlib.net/
  PyPI: https://pypi.org/project/dlib
  summary: Dlib face recognition tool-kil by davisking
