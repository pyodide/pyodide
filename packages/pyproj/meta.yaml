package:
  name: pyproj
  version: 3.6.1
  # 3.7 has function signature mismatch
  pinned: true
  top-level:
    - pyproj
source:
  url: https://files.pythonhosted.org/packages/67/10/a8480ea27ea4bbe896c168808854d00f2a9b49f95c0319ddcbba693c8a90/pyproj-3.7.1.tar.gz
  sha256: 60d72facd7b6b79853f19744779abcd3f804c4e0d4fa8815469db20c9f640a47

requirements:
  host:
    - libproj
  run:
    - certifi
    - sqlite3

build:
  script: |
    embuilder build sqlite3 --pic

    export PROJ_VERSION=9.3.1
    export PROJ_DIR=${WASM_LIBRARY_DIR}
    export PROJ_INCDIR=${WASM_LIBRARY_DIR}/include
    export PROJ_LIBDIR=${WASM_LIBRARY_DIR}/lib
    export PROJ_WHEEL=1
    mkdir -p pyproj/proj_dir/share
    cp -r ${WASM_LIBRARY_DIR}/share/proj pyproj/proj_dir/share
  cflags: |
    -sUSE_SQLITE3
  ldflags: |
    -sUSE_SQLITE3
    -lsqlite3
test:
  imports:
    - pyproj

about:
  home: https://github.com/pyproj4/pyproj
  PyPI: https://pypi.org/project/pyproj/
  summary:
    Python interface to PROJ (cartographic projections and coordinate transformations
    library)
  license: MIT
