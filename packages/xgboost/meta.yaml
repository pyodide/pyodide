package:
  name: xgboost
  version: 1.7.2
  top-level:
    - xgboost
source:
  url: https://files.pythonhosted.org/packages/05/ab/835b3594f04550e58cc6f51bf130be3dcf0cc65457733365b446a624d61a/xgboost-1.7.2.tar.gz
  sha256: f1a749aedb9330afc48007cc78b8bbbbea35ce372f48a2735f9c71bbc7b8dcfb
build:
  cflags: |
    -DDMLC_USE_FOPEN64=0
    -DDMLC_ENABLE_STD_THREAD=0
    -DDMLC_CXX11_THREAD_LOCAL=0
    -DUSE_OPENMP=0
  # xgboost uses dlsym so we need to export more than just PyInit_xgboost.
  # We can't currently use "explicit" because there are too many exports.
  exports: whole_archive
requirements:
  run:
    - numpy
    - scipy
    - setuptools
about:
  home: https://github.com/dmlc/xgboost
  PyPI: https://pypi.org/project/xgboost
  summary: XGBoost Python Package
  license: Apache-2.0
