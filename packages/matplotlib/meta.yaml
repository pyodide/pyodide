package:
  name: matplotlib
  version: 3.7.1
  tag:
    - min-scipy-stack
  top-level:
    - pylab
    - mpl_toolkits
    - matplotlib
source:
  url: https://files.pythonhosted.org/packages/b7/65/d6e00376dbdb6c227d79a2d6ec32f66cfb163f0cd924090e3133a4f85a11/matplotlib-3.7.1.tar.gz
  sha256: 7b73305f25eab4541bd7ee0b96d87e53ae9c9f1823be5659b806cd85786fe882

  patches:
    - patches/disable_macosx_backend.patch
    - patches/hardcoded-font-cache.patch
    - patches/fix-threading.patch

  extras:
    - - src/setup.cfg
      - ./mplsetup.cfg

build:
  # RELOCATABLE flag is required because if affects how emscripten build ports.
  cflags: |
    -s RELOCATABLE=1
    -s USE_FREETYPE=1
    -s USE_LIBPNG=1
    -s USE_ZLIB=1
    -fno-lto
  script: export SETUPTOOLS_SCM_PRETEND_VERSION=$PKG_VERSION
  post: |
    cd build/matplotlib-$PKG_VERSION/dist/matplotlib-$PKG_VERSION/
    rm -rf matplotlib/backends/qt_editor
    rm -rf matplotlib/backends/web_backend
    rm -rf sphinxext
    cp $PKGDIR/src/fontlist.json matplotlib
    cp $PKGDIR/src/Humor-Sans-1.0.ttf matplotlib/mpl-data/fonts/ttf/Humor-Sans.ttf
    mkdir -p $PKGDIR/../../dist/fonts
    cp matplotlib/mpl-data/fonts/ttf/* $PKGDIR/../../dist/fonts/

requirements:
  host:
    - numpy
  run:
    - cycler
    - fonttools
    - kiwisolver
    - numpy
    - packaging
    - Pillow
    - pyparsing
    - python-dateutil
    - pytz
    - matplotlib-pyodide

about:
  home: https://matplotlib.org
  PyPI: https://pypi.org/project/matplotlib
  summary: Python plotting package
  license: PSF
