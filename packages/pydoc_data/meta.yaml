package:
  name: pydoc_data
  version: 1.0.0 # Nonsense
  tag:
    - always
  top-level:
    - pydoc_data
build:
  type: cpython_module
  script: |
    git clone https://github.com/python/cpython --depth 1 --branch v${PYVERSION}
    cd cpython/Lib

    tar --exclude=__pycache__ -cf - pydoc_data | tar -C $DISTDIR -xf -
