[project]
name = "pydoc_data"
authors = [
  { name="Pyodide"},
]
description = "Unvendored pydoc_data for Pyodide"
version = "1.0.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
  "pydoc_data/",
]
exclude = [
  "Python-*",
]
