package:
  name: shapely
  version: 2.0.1
  top-level:
    - shapely
source:
  url: https://files.pythonhosted.org/packages/10/a7/de139da3ce303101c357a9ba801328cba85cf6ace157da31a4007bca85e4/shapely-2.0.1.tar.gz
  sha256: 66a6b1a3e72ece97fc85536a281476f9b7794de2e646ca8a4517e2e3c1446893
build:
  vendor-sharedlib: true
  script: |
    export GEOS_CONFIG=${WASM_LIBRARY_DIR}/bin/geos-config
requirements:
  run:
    - numpy
  host:
    - geos
test:
  imports:
    - shapely
    - shapely.geos
    - shapely.geometry
    - shapely.ops
    - shapely.prepared
    - shapely.validation
    - shapely.strtree
about:
  home: https://github.com/shapely/shapely
  PyPI: https://pypi.org/project/shapely
  summary: Geometric objects, predicates, and operations
  license: BSD
