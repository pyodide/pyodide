package:
  name: scikit-learn
  version: 1.4.0
  tag:
    - min-scipy-stack
  top-level:
    - sklearn
source:
  url: https://files.pythonhosted.org/packages/a0/25/f95b39549240d07c7fefa2ab0f81ac418f0ea192c53334f655bbed5015f9/scikit-learn-1.4.0.tar.gz
  sha256: d4373c984eba20e393216edd51a3e3eede56cbe93d4247516d205643c3b93121

build:
  cflags: -Wno-implicit-function-declaration

requirements:
  host:
    - numpy
    - scipy
  run:
    - scipy
    - joblib
    - threadpoolctl

test:
  imports:
    - sklearn
    - sklearn.calibration
    - sklearn.cluster
    - sklearn.compose
    - sklearn.covariance
    - sklearn.cross_decomposition
    - sklearn.datasets
    - sklearn.decomposition
    - sklearn.discriminant_analysis
    - sklearn.dummy
    - sklearn.ensemble
    - sklearn.exceptions
    - sklearn.externals
    - sklearn.feature_extraction
    - sklearn.feature_selection
    - sklearn.gaussian_process
    - sklearn.impute
    - sklearn.isotonic
    - sklearn.kernel_approximation
    - sklearn.kernel_ridge
    - sklearn.linear_model
    - sklearn.manifold
    - sklearn.metrics
    - sklearn.mixture
    - sklearn.model_selection
    - sklearn.multiclass
    - sklearn.multioutput
    - sklearn.naive_bayes
    - sklearn.neighbors
    - sklearn.neural_network
    - sklearn.pipeline
    - sklearn.preprocessing
    - sklearn.random_projection
    - sklearn.semi_supervised
    - sklearn.svm
    - sklearn.tree
    - sklearn.utils
about:
  home: http://scikit-learn.org
  PyPI: https://pypi.org/project/scikit-learn
  summary: A set of python modules for machine learning and data mining
  license: new BSD
extra:
  recipe-maintainers:
    - lesteve
