package:
  name: Pillow
  version: 9.3.0
  top-level:
    - PIL
source:
  sha256: c935a22a557a560108d780f9a0fc426dd7459940dc54faa49d83249c8d3e760f
  url: https://files.pythonhosted.org/packages/16/11/da8d395299ca166aa56d9436e26fe8440e5443471de16ccd9a1d06f5993a/Pillow-9.3.0.tar.gz
  patches:
    - patches/0001-Enable-image-formats.patch
  extras:
    - - src/setup.cfg
      - ./setup.cfg
build:
  # RELOCATABLE flag is required because if affects how emscripten build ports.
  cflags: |
    -s RELOCATABLE=1
    -s USE_ZLIB=1
    -s USE_FREETYPE=1
    -s USE_LIBPNG=1
    -s USE_LIBJPEG=1
  ldflags: |
    -ljpeg

requirements:
  # Pillow will use `pkg-config` to find and link these libraries.
  host:
    - libwebp
    - libtiff
about:
  home: https://python-pillow.org
  PyPI: https://pypi.org/project/Pillow
  summary: Python Imaging Library (Fork)
  license: HPND
