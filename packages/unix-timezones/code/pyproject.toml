[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unix-timezones"
version = "1.0.0"
description = "Install unix timezone data on Pyodide"

[tool.setuptools]
packages = ["unix_timezones"]

[tool.setuptools.package-data]
"*" = ["tzdata/usr/share/zoneinfo/**"]
