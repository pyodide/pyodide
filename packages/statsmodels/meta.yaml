package:
  name: statsmodels
  version: 0.13.1

source:
  url: https://github.com/statsmodels/statsmodels/archive/refs/tags/v0.13.1.tar.gz
  sha256: 4bf899994549079aa91a6ee5e06f4c900b7eba22af6d2f27a26ab58dd4a7ccac
  patches:
    - patches/fix-scipy-blas-cythonize.patch

build:
  script: |
    # Get rid of files with commas in their name, it breaks the wheel package.
    find -name '*,*' -delete
  ldflags: -L$(NUMPY_LIB)

requirements:
  run:
    - distutils
    - numpy
    - scipy
    - pandas
    - patsy

test:
  imports:
    - statsmodels
    - statsmodels.api
