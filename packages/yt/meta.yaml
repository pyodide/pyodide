package:
  name: yt
  version: 4.2.1
  top-level:
    - yt
source:
  url: https://files.pythonhosted.org/packages/ac/f2/fcfec00fb21fed77ce4623785ccd572a42feb2c68200cbc26b0e0c6649d7/yt-4.2.1.tar.gz
  sha256: d5355d56933da4e597e1d8d23d3fa05ca9a9511add94635b27ac67c6e97e2ed8

  patches:
    - patches/skip-openmp.patch

requirements:
  host:
    - numpy
  run:
    - numpy
    - matplotlib
    - sympy
    - setuptools
    - packaging
    - unyt
    - cmyt
    - colorspacious
    - tqdm
    - tomli
    - tomli-w

build:
  # The test module is imported from the top level `__init__.py`
  # so it cannot be unvendored
  unvendor-tests: false

about:
  home: https://github.com/yt-project/yt
  PyPI: https://pypi.org/project/yt
  summary: An analysis and visualization toolkit for volumetric data
  license: BSD 3-Clause
