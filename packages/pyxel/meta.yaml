package:
  name: pyxel
  version: 2.2.10
source:
  url: https://github.com/kitao/pyxel/archive/refs/tags/v2.2.10.tar.gz
  sha256: 978a911d3be5beeea1eee7cbc187fd763608f0b51daa5ed9a0bca1835c1623db
build:
  script: |
    embuilder build sdl2 --pic
    export RUSTFLAGS="\
      $RUSTFLAGS \
      -C link-arg=-sUSE_SDL=2 \
      -C link-arg=-lSDL2 \
    "

requirements:
  executable:
    - rustup
test:
  imports:
    - pyxel
about:
  home: https://github.com/kitao/pyxel
  PyPI: https://pypi.org/project/pyxel/
  summary: A retro game engine for Python
  license: MIT
