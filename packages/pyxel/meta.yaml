package:
  name: pyxel
  version: 2.3.6
source:
  url: https://github.com/kitao/pyxel/archive/refs/tags/v2.3.6.tar.gz
  sha256: 1f0a3df02a6c7beb4567711f2d59f2d4a409f3f3de933ae18be17bae61cda84f
build:
  script: |
    cd python
    embuilder build sdl2 --pic
    export RUSTFLAGS="\
      $RUSTFLAGS \
      -C link-arg=-sUSE_SDL=2 \
      -C link-arg=-lSDL2 \
    "

requirements:
  executable:
    - rustup
  constraint:
    - maturin < 1.8
test:
  imports:
    - pyxel
about:
  home: https://github.com/kitao/pyxel
  PyPI: https://pypi.org/project/pyxel/
  summary: A retro game engine for Python
  license: MIT
