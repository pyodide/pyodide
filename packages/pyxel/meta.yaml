package:
  name: pyxel
  version: 1.9.10
source:
  url: https://github.com/kitao/pyxel/archive/refs/tags/v1.9.10.tar.gz
  sha256: fee625e7a0d10570174fe3f228b9d56ffee625e6f388009af65533b3f2c3efd7
build:
  script: |
    embuilder build sdl2 --pic
    export RUSTFLAGS="\
      $RUSTFLAGS \
      -C link-arg=-sUSE_SDL=2 \
      -C link-arg=-lSDL2 \
    "

requirements:
  executable:
    - rustup
  constraint:
    - maturin < 1.8
test:
  imports:
    - pyxel
about:
  home: https://github.com/kitao/pyxel
  PyPI: https://pypi.org/project/pyxel/
  summary: A retro game engine for Python
  license: MIT
