package:
  name: rust-abi-test
  version: "1.0"
  tag:
    - rust
source:
  path: src
build:
  script: |
    rustup toolchain install ${RUST_TOOLCHAIN} && rustup default ${RUST_TOOLCHAIN}
    rustup target add wasm32-unknown-emscripten --toolchain ${RUST_TOOLCHAIN}
requirements:
  executable:
    - rustup
