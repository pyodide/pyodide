package:
  name: astropy
  version: 5.2.1
  top-level:
    - astropy
source:
  url: https://files.pythonhosted.org/packages/81/a9/601e7464c81666d5a7cb1220754385f295393efb876dc1a7b8df1f80881f/astropy-5.2.1.tar.gz
  sha256: f6ae27a077f8ea84903efa76c790b985617341a0084b0d21c391f7a3f332ac23
build:
  # The test module is imported from the top level `__init__.py`
  # so it cannot be unvendored
  unvendor-tests: false
  exports: requested # Astropy uses dlsym so we need to export more than just PyInit_astropy
  cflags: |
    -I $(HOSTSITEPACKAGES)/numpy/core/include
requirements:
  host:
    - packaging
    - numpy
  run:
    - distutils
    - packaging
    - numpy
    - pyerfa
    - pyyaml
test:
  imports:
    - astropy
    - astropy.config
    - astropy.constants
    - astropy.convolution
    - astropy.coordinates
    - astropy.cosmology
    - astropy.extern
    - astropy.io
    - astropy.modeling
    - astropy.nddata
    - astropy.samp
    - astropy.stats
    - astropy.table
    - astropy.time
    - astropy.timeseries
    - astropy.uncertainty
    - astropy.units
    - astropy.utils
    - astropy.visualization
    - astropy.wcs
about:
  home: http://astropy.org
  PyPI: https://pypi.org/project/astropy
  summary: Astronomy and astrophysics core library
  license: BSD 3-Clause License
