package:
  name: cryptography
  version: 36.0.2

source:
  url: https://files.pythonhosted.org/packages/10/a7/51953e73828deef2b58ba1604de9167843ee9cd4185d8aaffcb45dd1932d/cryptography-36.0.2.tar.gz
  sha256: 70f8f4f7bb2ac9f340655cbac89d68c527af5bb4387522a8413e841e3e6628c9
  patches:
    - patches/0001-Use-patched-chrono.patch
build:
  script: |
    source $HOME/.cargo/env
    export CARGO_BUILD_TARGET=wasm32-unknown-emscripten
    export CARGO_BUILD_RUSTC=$PYODIDE_ROOT/tools/symlinks/rustc
    export PYO3_CONFIG_FILE=$PYODIDE_ROOT/packages/pyo3_samples/pyo3_config.ini
    CARGO_TARGET_WASM32_UNKNOWN_EMSCRIPTEN_LINKER="emcc"
    export EMSCRIPTEN_LINKING_RUST=1
    export RUSTFLAGS="\
      -C relocation-model=pic\
      -C target-feature=+mutable-globals\
      -C link-arg=-s\
      -C link-arg=SIDE_MODULE=1\
    "
    git clone --depth 1 https://github.com/hoodmane/chrono.git --branch pyodide
  cflags: |
    -I$(OPEN_SSL_ROOT)/include/
    -Wno-implicit-function-declaration
  ldflags: |
    -L$(OPEN_SSL_ROOT)/dist/
requirements:
  run:
    - openssl
    - six
    - cffi
test:
  imports:
    - cryptography
    - cryptography.fernet
    - cryptography.hazmat
    - cryptography.utils
    - cryptography.x509
