package:
  name: distutils
  version: 1.0.0 # Nonsense
  tag:
    - always
  top-level:
    - distutils
build:
  type: cpython_module
  script: |

    git clone https://github.com/python/cpython --depth 1 --branch v${PYVERSION}
    cd cpython/Lib

    tar --exclude=__pycache__ --exclude=tests -cf - distutils | tar -C $DISTDIR -xf -
