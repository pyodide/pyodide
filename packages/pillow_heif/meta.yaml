package:
  name: pillow_heif
  version: 0.10.0
source:
  url: https://files.pythonhosted.org/packages/93/2e/44a2c6bfe894989c0eff7aa27545e9c6fea906025c661d71bcbdf9ead194/pillow_heif-0.10.0.tar.gz
  sha256: 958dcb6fd80a4da1ba8e6e32a3f4f04f171f934f9e40a909d0d6672c388f16c1
  patches:
    - patches/0001-Remove-include-path-check.patch
requirements:
  run:
    - cffi
    - Pillow
    - libheif
  host:
    - cffi
    - libheif
build:
  script: |
    sed -i "s@include_dirs = \[@include_dirs = ['\\${WASM_LIBRARY_DIR}/include', @" libheif/build.py
    sed -i "s@library_dirs = \[@library_dirs = ['\\${WASM_LIBRARY_DIR}/lib', @" libheif/build.py
test:
  imports:
    - pillow_heif
about:
  home: https://github.com/bigcat88/pillow_heif
  PyPI: https://pypi.org/project/pillow_heif
  summary: Python 3.6+ interface to libheif library
  license: LGPLv2.1
