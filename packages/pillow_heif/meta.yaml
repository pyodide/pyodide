package:
  name: pillow_heif
  version: 0.9.3
source:
  url: https://files.pythonhosted.org/packages/ec/a1/54a57a796adea5fd7272e94a4597acdd9fc03779f5efad58e291455784a8/pillow_heif-0.9.3.tar.gz
  sha256: 1076c36735cf0ed7216f6bb819af65bb5eed4e866e3debe3f580245e74571b9e
  patches:
    - patches/0001-Remove-include-path-check.patch
requirements:
  run:
    - cffi
    - Pillow
    - libheif
  host:
    - cffi
    - libheif
build:
  script: |
    sed -i "s@include_dirs = \[@include_dirs = ['\\${WASM_LIBRARY_DIR}/include', @" libheif/build.py
    sed -i "s@library_dirs = \[@library_dirs = ['\\${WASM_LIBRARY_DIR}/lib', @" libheif/build.py
test:
  imports:
    - pillow_heif
about:
  home: https://github.com/bigcat88/pillow_heif
  PyPI: https://pypi.org/project/pillow_heif
  summary: Python 3.6+ interface to libheif library
  license: LGPLv2.1
