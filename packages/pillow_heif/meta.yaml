package:
  name: pillow_heif
  version: 0.9.0
source:
  url: https://files.pythonhosted.org/packages/ea/3d/a31d74f8472377cc1a0b45834bc5a8daaf98ad20f9bf01a60c0f1eb18bda/pillow_heif-0.9.0.tar.gz
  sha256: 9ec32744729a27883fcdc436093995b4805482eb77b0fcf5c91ef6fa1f5f3fdd
  patches:
    - patches/0001-Remove-include-path-check.patch
requirements:
  run:
    - cffi
    - Pillow
    - libheif
  host:
    - cffi
    - libheif
build:
  script: |
    sed -i "s@include_dirs = \[@include_dirs = ['\\${WASM_LIBRARY_DIR}/include', @" libheif/build.py
    sed -i "s@library_dirs = \[@library_dirs = ['\\${WASM_LIBRARY_DIR}/lib', @" libheif/build.py
test:
  imports:
    - pillow_heif
about:
  home: https://github.com/bigcat88/pillow_heif
  PyPI: https://pypi.org/project/pillow_heif
  summary: Python 3.6+ interface to libheif library
  license: LGPLv2.1
