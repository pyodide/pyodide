package:
  name: pydecimal
  version: 1.0.0 # Nonsense
  tag:
    - always
  top-level:
    - _pydecimal
source:
  path: src
build:
  type: cpython_module
  script: |
    wget ${PYTHON_ARCHIVE_URL} -O Python-${PYVERSION}.tgz
    tar -xf Python-${PYVERSION}.tgz
    cd Python-${PYVERSION}

    cp Lib/_pydecimal.py ${PKG_BUILD_DIR}/_pydecimal.py
