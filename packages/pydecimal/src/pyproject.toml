[project]
name = "pydecimal"
authors = [
  { name="Pyodide"},
]
description = "Unvendored pydecimal for Pyodide"
version = "1.0.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[tool.hatch.build.targets.wheel]
ignore-vcs = true
include = [
  "_pydecimal.py",
]
exclude = [
  "Python-*",
]
