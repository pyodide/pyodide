package:
  name: coolprop
  version: 6.6.0
  # Problem with our added pyproject.toml/setup.py
  pinned: true
  top-level:
    - CoolProp

source:
  url: https://sourceforge.net/projects/coolprop/files/CoolProp/6.6.0/source/CoolProp_sources.zip
  sha256: ba3077ad24b36617fd7ab24310ce646a65bcbc8fde47f8de128cde2c72124b84
  extract_dir: source

  extras:
    - - extras/setup.py
      - ./setup.py
    - - extras/pyproject.toml
      - ./pyproject.toml

build:
  cflags: -fwasm-exceptions
  cxxflags: -fwasm-exceptions
  ldflags: -fwasm-exceptions

requirements:
  run:
    - numpy
    - matplotlib
  constraint:
    - cython < 3.1.0
test:
  imports:
    - CoolProp
    - CoolProp.GUI
    - CoolProp.Plots

about:
  home: http://www.coolprop.org
  PyPI: https://pypi.org/project/CoolProp
  summary: Open-source thermodynamic and transport properties database
  license: MIT
