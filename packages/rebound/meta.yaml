package:
  name: rebound
  version: 3.26.3
  top-level:
    - rebound
build:
  exports: requested
  post: |
    mkdir -p $WASM_LIBRARY_DIR/include/rebound/
    mkdir -p $WASM_LIBRARY_DIR/lib/
    cp $WHEELDIR/rebound/*.h $WASM_LIBRARY_DIR/include/rebound/
    cp $WHEELDIR/librebound.cpython-*.so $WASM_LIBRARY_DIR/lib/

source:
  url: https://files.pythonhosted.org/packages/dc/1a/b71d8270f03979027c29e3777e6dac277b248d616efa43fed6ecb0681399/rebound-3.26.3.tar.gz
  sha256: 84ee3fc0cf49be71bd6c0498a215badd0b6431822041303cd34cae16a9d93c4f
  patches:
    - patches/0001-fix-install_name.patch

requirements:
  run:
    - numpy
about:
  home: https://github.com/hannorein/rebound/
  PyPI: https://pypi.org/project/rebound
  summary: An open-source multi-purpose N-body code
  license: GPL
