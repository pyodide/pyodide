package:
  name: rebound
  version: 3.24.1
  top-level:
    - rebound
build:
  exports: requested
  post: |
    mkdir -p $WASM_LIBRARY_DIR/include/rebound/
    mkdir -p $WASM_LIBRARY_DIR/lib/
    cp $WHEELDIR/rebound/*.h $WASM_LIBRARY_DIR/include/rebound/
    cp $WHEELDIR/librebound.cpython-*.so $WASM_LIBRARY_DIR/lib/

source:
  url: https://files.pythonhosted.org/packages/a4/7e/919165d478025fb8421b1d692a2aa9bfb8876acae2695276e930f4382606/rebound-3.24.1.tar.gz
  sha256: aebda40639b3bfbbee783320fca9e9267350ab5e258e52a2c46d0e248fa5a5e1
requirements:
  run:
    - numpy
about:
  home: https://github.com/hannorein/rebound/
  PyPI: https://pypi.org/project/rebound
  summary: An open-source multi-purpose N-body code
  license: GPL
