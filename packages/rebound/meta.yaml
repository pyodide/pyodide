package:
  name: rebound
  version: 3.22.0
  top-level:
    - rebound
build:
  exports: requested
  post: |
    mkdir -p $WASM_LIBRARY_DIR/include/rebound/
    mkdir -p $WASM_LIBRARY_DIR/lib/
    cp $WHEELDIR/rebound/*.h $WASM_LIBRARY_DIR/include/rebound/
    cp $WHEELDIR/librebound.cpython-*.so $WASM_LIBRARY_DIR/lib/

source:
  url: https://files.pythonhosted.org/packages/40/c0/70ed3a00dfefcc478b965545294b1e87eb0dd74ffb4b0036c0b4e0d33563/rebound-3.22.0.tar.gz
  sha256: fdd6dadac7ac47d15d9c338398be648b3277987e42bf4b3808775e2ab1f7e74a
requirements:
  run:
    - numpy
about:
  home: https://github.com/hannorein/rebound/
