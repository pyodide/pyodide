package:
  name: rebound
  version: 3.24.0
  top-level:
    - rebound
build:
  exports: requested
  post: |
    mkdir -p $WASM_LIBRARY_DIR/include/rebound/
    mkdir -p $WASM_LIBRARY_DIR/lib/
    cp $WHEELDIR/rebound/*.h $WASM_LIBRARY_DIR/include/rebound/
    cp $WHEELDIR/librebound.cpython-*.so $WASM_LIBRARY_DIR/lib/

source:
  url: https://files.pythonhosted.org/packages/5b/86/e198dc3df1e7c05c7abda76ee1dba1234cec0015c6d7c30655ebfabb052f/rebound-3.24.0.tar.gz
  sha256: 5f8c69edb32bcdcc157996d978914717eb1d06a02ba20913ddd5bce1a0c9b980
requirements:
  run:
    - numpy
about:
  home: https://github.com/hannorein/rebound/
