[package]
name = "libcramjam"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "Compression library combining a plethora of algorithms in a similar as possible API"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = []
capi = ["libc"]

[dependencies]
snap = "^1"
brotli = { version = "^3", default-features = false, features = ["std", "ffi-api"] }
bzip2 = "^0.4"
lz4 = "^1"
flate2 = "^1"
libdeflater = "^1"
zstd = "0.13.0"
zstd-safe = "6.0.6"  # NOTE: This is the same dep version as zstd, as they don't re-export
libc = { version = "0.2", optional = true }
xz2 = { version = "0.1.7", features = ["static"] }

[build-dependencies]
cbindgen = "^0.24"

[dev-dependencies]
inline-c = "0.1"

[package.metadata.capi.pkg_config]
strip_include_path_components = 1

[package.metadata.capi.library]
rustflags = "-Cpanic=abort"
name = "cramjam"

[package.metadata.capi.header]
name = "cramjam"
subdirectory = "cramjam"
