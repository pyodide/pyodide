package:
  name: geos
  version: 3.9.3

source:
  url: http://download.osgeo.org/geos/geos-3.9.3.tar.bz2
  sha256: f8b2314e311456f7a449144efb5e3188c2a28774752bc50fc882a3cd5c89ee35

build:
  sharedlibrary: true
  script: |
    echo "set_property(GLOBAL PROPERTY TARGET_SUPPORTS_SHARED_LIBS TRUE)" > SupportSharedLib.cmake

    LDFLAGS="-s SIDE_MODULE=1" emcmake cmake \
      -DDISABLE_GEOS_INLINE=ON \
      -DBUILD_TESTING=OFF \
      -DBUILD_BENCHMARKS=OFF \
      -DBUILD_DOCUMENTATION=OFF \
      -DCMAKE_C_FLAGS="-fPIC" \
      -DCMAKE_CXX_FLAGS="-fPIC" \
      -DCMAKE_PROJECT_INCLUDE=SupportSharedLib.cmake \
      -DCMAKE_INSTALL_PREFIX=${WASM_LIBRARY_DIR} \
      ./

    emmake make -j ${PYODIDE_JOBS:-3}
    emmake make install

    mkdir -p dist
    cp ${WASM_LIBRARY_DIR}/lib/libgeos* dist/
