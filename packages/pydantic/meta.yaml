package:
  name: pydantic
  version: 2.10.5
  # Warning: pydantic has a pin on pydantic_core, they need to be updated
  # together
  top-level:
    - pydantic
source:
  url: https://files.pythonhosted.org/packages/6a/c7/ca334c2ef6f2e046b1144fe4bb2a5da8a4c574e7f2ebf7e16b34a6a2fa92/pydantic-2.10.5.tar.gz
  sha256: 278b38dbbaec562011d659ee05f63346951b3a248a6f3642e1bc68894ea2b4ff
requirements:
  run:
    - typing-extensions
    - pydantic_core
    - annotated-types
test:
  imports:
    - pydantic
    - pydantic.aliases
    - pydantic.alias_generators
    - pydantic.annotated_handlers
    - pydantic.class_validators
    - pydantic.color
    - pydantic.config
    - pydantic.dataclasses
    - pydantic.datetime_parse
    - pydantic.decorator
    - pydantic.deprecated
    - pydantic.env_settings
    - pydantic.errors
    - pydantic.error_wrappers
    - pydantic.experimental
    - pydantic.fields
    - pydantic.functional_serializers
    - pydantic.functional_validators
    - pydantic.generics
    - pydantic.json
    - pydantic.json_schema
    - pydantic.main
    # - pydantic.mypy # Requires extra mypy dependency
    - pydantic.networks
    - pydantic.parse
    - pydantic.plugin
    - pydantic.root_model
    - pydantic.schema
    - pydantic.tools
    - pydantic.type_adapter
    - pydantic.types
    - pydantic.typing
    - pydantic.utils
    - pydantic.v1
    - pydantic.validate_call_decorator
    - pydantic.validators
    - pydantic.version
    - pydantic.warnings
about:
  home: https://github.com/samuelcolvin/pydantic
  PyPI: https://pypi.org/project/pydantic
  summary: Data validation and settings management using python type hints
  license: MIT
extra:
  recipe-maintainers:
    - samuelcolvin
